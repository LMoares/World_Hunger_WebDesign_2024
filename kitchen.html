			<!--implementation of a bootstrap carousel-->	
			<!-- Carousel wrapper -->
			<div
			  id="carouselVideoExample"
			  data-mdb-carousel-init class="carousel slide carousel-fade carousel_box"
			  data-mdb-ride="carousel"
			>
			<!-- Indicators -->
				<div class="carousel-indicators">
					<button data-mdb-button-init
					  type="button"
					  data-mdb-target="#carouselVideoExample"
					  data-mdb-slide-to="0"
					  class="active"
					  aria-current="true"
					  aria-label="Slide 1"
					></button>
					<button data-mdb-button-init
					  type="button"
					  data-mdb-target="#carouselVideoExample"
					  data-mdb-slide-to="1"
					  aria-label="Slide 2"
					></button>
					<button data-mdb-button-init
					  type="button"
					  data-mdb-target="#carouselVideoExample"
					  data-mdb-slide-to="2"
					  aria-label="Slide 3"
					></button>
				</div>

				<!-- Inner -->
				<div class="carousel-inner">
					<!--single item-->
					<div class="carousel-item active">
						<!--inplementing a video with in the carousel using a extra class lazy load to optimise video loading times-->

						</video>
						<div class="carousel-caption d-none d-md-block carousel_kitchen_caption">

								Serving the comunity one meal at a time

						</div>

						</div>
					</div>

					<!-- Single item -->
					<div class="carousel-item">
						<!--inplementing a video with in the carousel using a extra class lazy load to optimise video loading times-->

							<source src="img/video_soup_kitchen.webm" type="video/webm">
						</video>
						<div class="carousel-caption d-none d-md-block carousel_kitchen_caption">
							<h5>Kitchen</h5>
							<p>
								Serving the comunity one meal at a time
							</p>
						</div>
						<div class="carousel-caption d-none d-md-block">

						<div class="carousel-caption d-none d-md-block carousel_kitchen_caption">
