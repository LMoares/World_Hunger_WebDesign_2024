		<br> <br> <br>
		<div class="container-fluid">
		
			<div class="container-fluid">
				<h1> Quiz </h1>
				
				<form onsubmit="return validate()">
					<label>First name</label>
					<input id="fname" type="text">
					<br>
					<label>Surname</label>
					<input id="surname" type="text">
					<br>
					<label>E-mail</label>
					<input id="Email" type="text">
					
					<br> <br>
					
					<h6>1. How many people are we helping with this project?</h6>
					<input type="radio" name="number_of_people" value="10000" id="10000">
					<label for="number_of_people">10,000</label> &nbsp
					<input type="radio" name="number_of_people" value="20000" id="20000">
					<label for="number_of_people">20,000</label> &nbsp
					<input type="radio" name="number_of_people" value="30000" id="30000">
					<label for="number_of_people">30,000+</label>
					
					<br>
					
					<h6>2. How much food is donated to this project daily?</h6>
					<input type="radio" name="amount_of_donated_food" value="1000kg" id="1000kg">
					<label for="amount_of_donated_food">10,000</label> &nbsp
					<input type="radio" name="amount_of_donated_food" value="2000kg" id="2000kg">
					<label for="amount_of_donated_food">20,000</label> &nbsp
					<input type="radio" name="amount_of_donated_food" value="3000kg" id="3000kg">
					<label for="amount_of_donated_food">30,000+</label>
					
					<h6>3. How many volunteers are participating throughout the country?</h6>
					<input type="radio" name="number_of_volunteers" value="10000" id="v_10000">
					<label for="number_of_volunteers">5,000</label> &nbsp
					<input type="radio" name="number_of_volunteers" value="20000" id="v_20000">
					<label for="number_of_volunteers">10,000</label> &nbsp
					<input type="radio" name="number_of_volunteers" value="30000" id="v_30000">
					<label for="number_of_volunteers">15,000+</label>
					
					<br>
					
					<input type="submit" value="submit"> &nbsp; &nbsp;
					<input type="reset" value="reset">
					
					<p id="details"></p>
				</form>
			</div>
			
			<hr>
			
			<div class="container-fluid">
				<h1>Q&A</h1>
				<form class="QA">
					<h4>Feel free to ask us! </h4>
					<label>user name</label>
					<input id="uname" type="text">
					
					<br> <br>
					
					<label for="freeform">Question:</label> <br>
					<textarea name="freeform" rows="4" cols="50"> </textarea>
					
					<br>
					<input type="submit" value="submit"> &nbsp; &nbsp;
					<input type="reset" value="reset">
				</form>
